<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFL Teams</title>
  <link rel="preconnect" href="https://a.espncdn.com" />
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg,#1e3a8a,#0f172a);
      background-attachment: fixed;
      padding: 2rem;
    }
    @media (prefers-color-scheme: light) {
      body { background: linear-gradient(135deg,#dbeafe,#93c5fd); }
    }
    .app {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.9);
      color: #111;
      border-radius: 16px;
      padding: 2rem 2.25rem 2.5rem;
      box-shadow: 0 8px 28px -6px rgba(0,0,0,.35), 0 2px 6px rgba(0,0,0,.15);
      backdrop-filter: blur(4px);
    }
    @media (prefers-color-scheme: dark) {
      .app { background: rgba(17,25,40,0.85); color: #f1f5f9; }
      #team-info img { background: #1e293b; }
    }
    h1 { font-size: 1.65rem; margin: 0 0 1rem; text-align: center; }
    label { font-weight: 600; display: block; margin-bottom: .35rem; }
    select { padding: 0.55rem 0.75rem; font-size: 1rem; width: 100%; border-radius: 8px; border: 1px solid #94a3b8; background: #fff; }
    @media (prefers-color-scheme: dark) { select { background:#0f172a; border-color:#334155; color:#f1f5f9; } }
    #team-info { margin-top: 1.75rem; display: flex; align-items: center; gap: 1rem; padding-top: 1rem; border-top: 1px solid rgba(0,0,0,.15); }
    @media (prefers-color-scheme: dark) { #team-info { border-top-color: rgba(255,255,255,.15); } }
    #team-info.hidden { display: none; }
    #team-info img { max-width: 140px; height: auto; border-radius: 10px; background: #fff; padding: 6px; box-shadow: 0 4px 12px rgba(0,0,0,.25); }
  </style>
</head>
<body>
  <div class="app">
    <h1>NFL Teams</h1>
    <label for="team-select">Select a team:</label>
    <select id="team-select" aria-label="Select a team">
      <option value="">-- Choose a team --</option>
    </select>
    <div id="team-info" class="hidden" aria-live="polite">
      <div id="team-details" style="font-size:1rem;line-height:1.3"></div>
      <img id="team-logo" alt="Team logo" src="" />
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
